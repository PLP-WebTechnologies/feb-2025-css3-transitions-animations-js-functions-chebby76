 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="pulse">Interactive Demo</h1>
        
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>

        <div class="animated-card">
            <h2>Animation Trigger</h2>
            <button onclick="triggerAnimation()">Click for Animation</button>
            <div id="animation-target" style="width: 100px; height: 100px; margin: 1rem 0;"></div>
        </div>

        <div class="user-prefs">
            <h2>User Preferences</h2>
            <div id="prefs-display"></div>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
